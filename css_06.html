<!DOCTYPE html>
<html>
<head>
	<title>2019975039_오정민</title>
	<style>
		div{position: absolute;}
		img{position: absolute;}
		#spadeA {z-index:-3; left: 10px;top: 20px;}
		#spade2{z-index:2; left: 40px; top: 30px; }
		#spade3{z-index: 3;left: 80px; top:40px;}
		#spade7{z-index: 7;left: 120px;top:50px;}

	</style>
</head>
<body>
<h3>z-index 프로퍼티 오정민</h3>
<hr>
<div>
	<img id="spadeA" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Playing_card_spade_A.svg/150px-Playing_card_spade_A.svg.png" 
			width="100" height="140" alt="스페이드A">
<img id="spade2" src="https://t1.daumcdn.net/cfile/tistory/24592744521B34A001" 
			width="100" height="140" alt="스페이드2">
<img id="spade3" src="https://t1.daumcdn.net/cfile/tistory/2116AD44521B34A02A" 
			width="100" height="140" alt="스페이드3">
<img id="spade7" src="https://t1.daumcdn.net/cfile/tistory/27531044521B34A004" 
			width="100" height="140" alt="스페이드7">

</div>
</body>
</html>
