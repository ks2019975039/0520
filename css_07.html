<!DOCTYPE html>
<html>
<head>
	<title>2019975039 오정민</title>
<style>
	#menubar{
		background: olive;

	}
#menubar ul{/*여백과 패딩 모두0*/
margin: 0;
padding: 0;
width: 567px; /*모든아이템(<li>)을 한줄에 품을수있는 폭*/}
#menubar ul li{
	display: inline-block; /*새줄로 넘어가지 않게*/
	list-style-type:none; /*마커삭제*/
	padding: 0px 15px; /*top=bottem=right=15px*/

}
#menubar ul li a{
	color: white;
	text-decoration:none; /*리으 보이지 않게*/
}
#menubar ul li a:hover{
	color: violet; /*마우스 올라 갈때 색 */
}
</style>
</head>

<body>
<nav id="menubar">
<ul>
	<li><a href="#">Home</a></li>
	<li><a href="#">Espresso</a></li>
	<li><a href="#">Cappuccino</a></li>
	<li><a href="#">Cafe Latte</a></li>
	<li><a href="#">F A Q</a></li>
</ul> 
</nav>
오정민
</body>
</html>
